storage: data/db
#storage: /Volumes/SEAGATE1TB/scienceminer/crossref/lmdb
#storage: /Volumes/Lacie/workspace/crossref/lmdb
#storage: /media/lopez/T5/data/db
version: version_placeholder
ignoreCrossRefFields: 
  - reference
  - abstract
  - indexed

# Loading batch size
batchSize: 10000

# Grobid URL
grobidPath: http://localhost:8070/api

# when set to -1 it's using the number of processors available to the machine
maxAcceptedRequests: 2048

elastic:
  host: localhost:9200
  index: crossref
  type: work

#httpClient:
#  timeout: 500ms
#  connectionTimeout: 500ms
#  timeToLive: 1h
#  cookiesEnabled: false
#  maxConnections: 1024
#  maxConnectionsPerRoute: 1024
#  keepAlive: 0ms
#  retries: 0

server:
  type: custom
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081
  registerDefaultExceptionMappers: false
  maxThreads: 2048
  maxQueuedRequests: 2048
  acceptQueueSize: 2048

logging:
  level: INFO
  appenders:
  - type: console
    threshold: INFO
    timeZone: UTC
  - type: file
    currentLogFilename: logs/lookup-service.log
    threshold: ALL
    archive: true
    archivedLogFilenamePattern: logs/lookup-service-%d.log
    archivedFileCount: 5
    timeZone: UTC
